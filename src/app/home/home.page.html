<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-button routerLink ="/contacto">Ir a contacto</ion-button>
  <ion-button routerLink ="/nosotros">Ir a nosotros</ion-button>
  <ion-item>
    <ion-label position="floating">Nombre:</ion-label>
    <ion-input type="textr" [(ngModel)]="nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Apellido:</ion-label>
    <ion-input type="text" [(ngModel)]="Apellido"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Celular:</ion-label>
    <ion-input type="number" [(ngModel)]="celular"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Email:</ion-label>
    <ion-input type="email" [(ngModel)]="Email"></ion-input>
  </ion-item>

  <ion-button color="success" (click)="guardarDatos()">
    Guardar
  </ion-button>

  <ion-list>
    <ion-item *ngFor="let item of usuarios">
      <ion-label>{{ item.nombre }}</ion-label>
    </ion-item>
  </ion-list>
  <ion-button color="danger"(click)="eliminar(Usuarios)">Eliminar<ion-icon name="trash-outline"></ion-icon> </ion-button>
  <ion-button color="secondary"(click)="Editar(Usuarios)">Editar <ion-icon name="pencil-outline"></ion-icon></ion-button>


  <ion-list color="blue">
     <ion-item *ngFor="let Usuarios of Usuarios">
   
       <ion-label> 
         {{Usuarios.Nombre}} 
         {{Usuarios.Apellido}} 
         {{Usuarios.Celular}} 
         {{Usuarios.Email}} 
       </ion-label >
       
    </ion-item> 
  </ion-list>
</ion-content>
