<ion-header [translucent]="true" >
  <ion-toolbar>
    <ion-title>
      contacto
    </ion-title>
    
  </ion-toolbar> 
</ion-header>

<ion-content [fullscreen]="true">
 
  <ion-button routerLink="/inicio">inicio</ion-button>

  <ion-item>
    <ion-label position="floating">Nombre:</ion-label>
    <ion-input [(ngModel)]="Nombre" ></ion-input>
  </ion-item>


  <ion-item>
    <ion-label position="floating">Apellido:</ion-label>
    <ion-input [(ngModel)]="Apellido" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Celular:</ion-label>
    <ion-input [(ngModel)]="Celular" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Email:</ion-label>
    <ion-input [(ngModel)]="Email"></ion-input>
  </ion-item>

  <ion-button color="success"(click)="guardarDatos(Usuarios)"> Guardar <ion-icon name="bookmark-outline"></ion-icon></ion-button>

  <ion-button color="danger"(click)="eliminar(Usuarios)">Eliminar<ion-icon name="trash-outline"></ion-icon> </ion-button>
  <ion-button color="secondary"(click)="Editar(Usuarios)">Editar <ion-icon name="pencil-outline"></ion-icon></ion-button>


  <ion-list color="blue">
     <ion-item *ngFor="let Usuarios of Usuarios">
   
       <ion-label> 
         {{Usuarios.Nombre}} 
         {{Usuarios.Apellido}} 
         {{Usuarios.Celular}} 
         {{Usuarios.Email}} 
       </ion-label >
       
    </ion-item> 
  </ion-list>
  

</ion-content>
